<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <style> @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap'); </style>
</head>
<body>

    
    <section class="container-general">
        <form action="" method="post">
            <div class="container-textRegister">
                <h1>Register</h1>
    
                <div class="container-input-text">
                    <input type="text" id="name" name="first-name" placeholder="First Name">
    
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
    
                <div class="container-input-radio">
                    <label for="genero">Masculino</label>
                    <input type="radio" id="genero" name="genero" value="M"> 
                
                    <label for="gen-masculino">Femenino</label>
                    <input type="radio" id="genero" name="genero" value="F"> 
                </div>
    
                <div class="container-input-email">
                    <input type="email" id="correo" name="correo" placeholder="E-mail">
                </div>
    
                <div class="container-input-passwords">
                    <input class="container-input-passwords" type="password" id="pass" name="pass" placeholder="Password">
                    
                    <input class="container-input-passwords" type="password" id="confirmpass" name="confirmpass" placeholder="Confirm your Password">
                </div>
    
                <div class="container-input-checkbox">
                    <input type="checkbox" id="termsUse" name="termsUse">
                    <label for="termsUse">I Accept <a href="termsUse.html">Terms of Use</a> </label>
                </div>
    
                <div class="container-button">
                    <button type="submit">Register Now</button>
                </div>
                
            </div>
        </form>
    </section>
</body>
</html>
